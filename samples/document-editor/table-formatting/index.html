<!DOCTYPE html>
<html lang="en">

<head>
    <title>EJ2 Vue Sample - DocumentEditor</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.38/system.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="http://cdn.syncfusion.com/ej2/material.css" rel="stylesheet" /> -->
    <script type="text/javascript">
        var themeName = location.hash || 'material';
        themeName = themeName.replace('#','');
        document.write('<link href="//npmci.syncfusion.com/packages/production/' + themeName + '.css" rel="stylesheet">');
        </script>  
    
    
    <link href="index.css" rel="stylesheet" />
    <script src="systemjs.config.js"></script>
</head>

<body>
    <div id='app'>
        <div class="overlay" id="popup-overlay" style="display: block;"></div>
        <div id='waiting-popup' style="display: block;">
            <svg class="circular" height="40" width="40">
                <circle class="circle-path" cx="25" cy="25" r="20" fill="none" stroke-width="6" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <script>
        window.onbeforeunload = () => {
            return 'Want to save your changes?';
        };
    </script>
</body>

</html>
